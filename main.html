<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="POST">
	<h1>Feedback Form</h1>
	<label for="name">Name</label>
	<input type="text" id="name" minlength="3" maxlength="50">
	<label for="portfolio">Portfolio</label>
	<input type="url" id="portfolio">
		<label for="favColor">Favourite colour</label>
		<select id="favColor">
			<option value="0">select color</option>
			<option value="1">Red</option>
			<option value="2">Green</option>
			<option value="3">Blue</option>
		</select>
		<label for="likeness">How much they like their colour?</label>
		<input type="range" min="1" max="100" id="likeness">
       <button type="submit">Submit</button>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
